name: Lint

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  yapf:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yapf
        pip install isort
        pip install flake8
    - name: Analysing the code with yapf
      run: |
        yapf --recursive --diff dhost/
    - name: Order import with isort
      run: isort dhost
    - name: Lint with flake8
      run: flake8 dhost
