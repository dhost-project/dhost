[coverage:run]
source = dhost
omit =
    */migrations/*
    */tests/*

[flake8]
max-line-length = 80
exclude = .tox,.git,docs,venv
per-file-ignores = __init__.py:F401

[isort]
line_length = 80

[pydocstyle]
ignore = D100, D101, D102, D103, D104, D105, D106, D107, D203, D406, D407, D413, D213, D202

[yapf]
based_on_style = google
