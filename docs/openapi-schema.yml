  /api/github/webhook/{id}/payload/:
    post:
      operationId: payloadWebhook
      description: "Receive a webhook payload from Github.\n\nThis view will receive\
        \ a webhook from Github and process it. It needs\nto send back a valid response\
        \ or Github will disconnect it. We also\nneed to send back a body containing\
        \ a message, this will come from the\npayload handler class.\n\nGithub docs:\n\
        \    https://docs.github.com/en/github-ae@latest/developers/"
      parameters:
      - name: id
        in: path
        required: true
        description: Github webhook unique ID.
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema: {}
      responses:
        '201':
          content:
            application/json:
              schema: {}
          description: ''
      tags:
      - api
components:
  schemas:
    DappReadOnly:
      type: object
      properties:
        slug:
          type: string
          maxLength: 256
          pattern: ^[-a-zA-Z0-9_]+$
        dapp_type:
          type: string
          readOnly: true
        url:
          type: string
          maxLength: 2048
        owner:
          type: string
        status:
          enum:
          - SO
          - BI
          - BT
          - DP
          - SA
          - UP
          - UA
          - ER
          type: string
      required:
      - slug
      - owner
    Repository:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          description: Github repository unique ID.
        github_owner:
          type: string
          readOnly: true
        github_repo:
          type: string
          readOnly: true
        branches:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                readOnly: true
        added_at:
          type: string
          format: date-time
          readOnly: true
          description: Added at.
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: Last updated from the Github API.
      required:
      - branches
    IPFSDapp:
      type: object
      properties:
        slug:
          type: string
          maxLength: 256
          pattern: ^[-a-zA-Z0-9_]+$
        url:
          type: string
          readOnly: true
        status:
          enum:
          - SO
          - BI
          - BT
          - DP
          - SA
          - UP
          - UA
          - ER
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        ipfs_gateway:
          type: string
          format: uri
          nullable: true
          maxLength: 200
          pattern: "^(?:[a-z0-9.+-]*)://(?:[^\\s:@/]+(?::[^\\s:@/]*)?@)?(?:(?:0|25[0-5]|2[0-4]\\\
            d|1\\d?\\d?|[1-9]\\d?)(?:\\.(?:0|25[0-5]|2[0-4]\\d|1\\d?\\d?|[1-9]\\d?)){3}|\\\
            [[0-9a-f:.]+\\]|([a-z\xA1-\uFFFF0-9](?:[a-z\xA1-\uFFFF0-9-]{0,61}[a-z\xA1\
            -\uFFFF0-9])?(?:\\.(?!-)[a-z\xA1-\uFFFF0-9-]{1,63}(?<!-))*\\.(?!-)(?:[a-z\xA1\
            -\uFFFF-]{2,63}|xn--[a-z0-9]{1,59})(?<!-)\\.?|localhost))(?::\\d{2,5})?(?:[/?#][^\\\
            s]*)?\\z"
        ipfs_hash:
          type: string
          readOnly: true
      required:
      - slug
    BuildOptions:
      type: object
      properties:
        command:
          type: string
          description: Command used during the build process.
          maxLength: 2048
        docker:
          type: string
          description: Container used for the build process.
          maxLength: 128
    Bundle:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        created_at:
          type: string
          format: date-time
    IPFSDeployment:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        dapp:
          type: string
          readOnly: true
        bundle:
          type: string
          readOnly: true
        status:
          enum:
          - SO
          - DP
          - SA
          - UP
          - UA
          type: string
          readOnly: true
        start:
          type: string
          format: date-time
          readOnly: true
        end:
          type: string
          format: date-time
          readOnly: true
        ipfs_hash:
          type: string
          readOnly: true
    APILog:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        user:
          type: string
          readOnly: true
        action_flag:
          enum:
          - other
          - dapp_add
          - dapp_change
          - bundle_add
          - bundle_del
          - auto_deploy_start
          - deploy_start
          - deploy_success
          - deploy_fail
          - build_opt_add
          - build_opt_change
          - build_opt_del
          - auto_build_start
          - build_start
          - build_success
          - build_fail
          - env_var_add
          - env_var_change
          - env_var_del
          - github_opt_add
          - github_opt_change
          - github_opt_del
          type: string
          readOnly: true
        change_message:
          type: string
          readOnly: true
        action_time:
          type: string
          format: date-time
          readOnly: true
    GithubOptions:
      type: object
      properties:
        repo:
          type: string
        branch:
          type: integer
          nullable: true
        auto_deploy:
          type: boolean
          description: Automatically deploy the dapp when a push is made on the selected
            branch.
        confirm_ci:
          type: boolean
          description: Wait for CI to pass before automatically deploying the dapp.
      required:
      - repo
    Build:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        is_success:
          type: boolean
          nullable: true
          description: Based on the build return code
        logs:
          type: string
          description: Raw logs output of the build process
        bundle:
          type: string
          nullable: true
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
          nullable: true
    EnvVar:
      type: object
      properties:
        variable:
          type: string
          maxLength: 1024
          pattern: ^[-a-zA-Z0-9_]+$
        value:
          type: string
          maxLength: 8192
      required:
      - variable
      - value
    Notification:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        subject:
          type: string
          readOnly: true
        content:
          type: string
          readOnly: true
        read:
          type: boolean
        level:
          enum:
          - info
          - success
          - warning
          - error
          type: string
          readOnly: true
        url:
          type: string
          format: uri
          readOnly: true
          pattern: "^(?:[a-z0-9.+-]*)://(?:[^\\s:@/]+(?::[^\\s:@/]*)?@)?(?:(?:0|25[0-5]|2[0-4]\\\
            d|1\\d?\\d?|[1-9]\\d?)(?:\\.(?:0|25[0-5]|2[0-4]\\d|1\\d?\\d?|[1-9]\\d?)){3}|\\\
            [[0-9a-f:.]+\\]|([a-z\xA1-\uFFFF0-9](?:[a-z\xA1-\uFFFF0-9-]{0,61}[a-z\xA1\
            -\uFFFF0-9])?(?:\\.(?!-)[a-z\xA1-\uFFFF0-9-]{1,63}(?<!-))*\\.(?!-)(?:[a-z\xA1\
            -\uFFFF-]{2,63}|xn--[a-z0-9]{1,59})(?<!-)\\.?|localhost))(?::\\d{2,5})?(?:[/?#][^\\\
            s]*)?\\z"
        timestamp:
          type: string
          format: date-time
          readOnly: true
    OAuth2Application:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: string
          nullable: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
          nullable: true
        logo:
          type: string
          format: binary
          nullable: true
        client_id:
          type: string
          readOnly: true
        client_secret:
          type: string
          readOnly: true
        client_type:
          enum:
          - confidential
          - public
          type: string
        authorization_grant_type:
          enum:
          - authorization-code
          - implicit
          - password
          - client-credentials
          - openid-hybrid
          type: string
        skip_authorization:
          type: boolean
        created:
          type: string
          format: date-time
          readOnly: true
        updated:
          type: string
          format: date-time
          readOnly: true
      required:
      - client_type
      - authorization_grant_type
    OAuth2AccessToken:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        expires:
          type: string
          format: date-time
        scope:
          type: string
        created:
          type: string
          format: date-time
          readOnly: true
        updated:
          type: string
          format: date-time
          readOnly: true
        application:
          type: integer
          nullable: true
      required:
      - expires
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        username:
          type: string
          pattern: ^[\w.@+-]+\z
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        avatar:
          type: string
          format: binary
          readOnly: true
      required:
      - username
