components:
  schemas:
    DappReadOnly:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        dapp_type:
          type: string
          readOnly: true
        slug:
          type: string
          description: '[A-Za-z0-9_-]'
          maxLength: 256
          pattern: ^[-a-zA-Z0-9_]+$
        url:
          type: string
          maxLength: 2048
        owner:
          type: string
        status:
          enum:
          - SO
          - BI
          - BT
          - DP
          - SA
          - UP
          - UA
          - ER
          type: string
      required:
      - slug
      - owner
    IPFSDapp:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        command:
          type: string
          description: Command used during the build process.
          maxLength: 2048
        docker:
          type: string
          description: Container used for the build process.
          maxLength: 128
        builds:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
                readOnly: true
              options:
                type: string
              is_success:
                type: boolean
                nullable: true
                description: Based on the build return code
              logs:
                type: string
                description: Raw logs output of the build process
              bundle:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    readOnly: true
                  options:
                    type: string
                    nullable: true
                  created_at:
                    type: string
                    format: date-time
                readOnly: true
              start:
                type: string
                format: date-time
              end:
                type: string
                format: date-time
                nullable: true
            required:
            - options
          readOnly: true
        bundles:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
                readOnly: true
              options:
                type: string
                nullable: true
              created_at:
                type: string
                format: date-time
          readOnly: true
        envvars:
          type: array
          items:
            type: object
            properties:
              options:
                type: string
              variable:
                type: string
                maxLength: 1024
                pattern: ^[-a-zA-Z0-9_]+$
              value:
                type: string
                maxLength: 8192
            required:
            - options
            - variable
            - value
          readOnly: true
        slug:
          type: string
          description: '[A-Za-z0-9_-]'
          maxLength: 256
          pattern: ^[-a-zA-Z0-9_]+$
        url:
          type: string
          readOnly: true
        owner:
          type: string
          readOnly: true
        status:
          enum:
          - SO
          - BI
          - BT
          - DP
          - SA
          - UP
          - UA
          - ER
          type: string
          readOnly: true
        deployments:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
                readOnly: true
              dapp:
                type: string
                readOnly: true
              bundle:
                type: string
                readOnly: true
              status:
                enum:
                - SO
                - DP
                - SA
                - UP
                - UA
                type: string
                readOnly: true
              start:
                type: string
                format: date-time
                readOnly: true
              end:
                type: string
                format: date-time
                readOnly: true
              ipfs_hash:
                type: string
                readOnly: true
          readOnly: true
        logs:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
                readOnly: true
              user:
                type: string
                readOnly: true
              action_flag:
                enum:
                - 1
                - 2
                - 3
                - 4
                - 5
                - 6
                - 7
                - 8
                - 9
                type: integer
                readOnly: true
              change_message:
                type: string
                readOnly: true
              action_time:
                type: string
                format: date-time
                readOnly: true
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        ipfs_gateway:
          type: string
          format: uri
          nullable: true
          maxLength: 200
          pattern: "^(?:[a-z0-9.+-]*)://(?:[^\\s:@/]+(?::[^\\s:@/]*)?@)?(?:(?:25[0-5]|2[0-4]\\\
            d|[0-1]?\\d?\\d)(?:\\.(?:25[0-5]|2[0-4]\\d|[0-1]?\\d?\\d)){3}|\\[[0-9a-f:.]+\\\
            ]|([a-z\xA1-\uFFFF0-9](?:[a-z\xA1-\uFFFF0-9-]{0,61}[a-z\xA1-\uFFFF0-9])?(?:\\\
            .(?!-)[a-z\xA1-\uFFFF0-9-]{1,63}(?<!-))*\\.(?!-)(?:[a-z\xA1-\uFFFF-]{2,63}|xn--[a-z0-9]{1,59})(?<!-)\\\
            .?|localhost))(?::\\d{2,5})?(?:[/?#][^\\s]*)?\\z"
        ipfs_hash:
          type: string
          readOnly: true
      required:
      - slug
    GithubRepo:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          readOnly: true
        branch:
          type: string
          maxLength: 256
        auto_deploy:
          type: boolean
        github_owner:
          type: string
          readOnly: true
        github_repo:
          type: string
          readOnly: true
        size:
          type: integer
          readOnly: true
        updated:
          type: string
          format: date-time
          readOnly: true
          description: Last updated from external source.
        created:
          type: string
          format: date-time
          readOnly: true
          description: Created at.
        modified:
          type: string
          format: date-time
          readOnly: true
          description: Last modified by user or external source.
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        username:
          type: string
          pattern: ^[\w.@+-]+\z
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        avatar:
          type: string
          format: binary
          readOnly: true
      required:
      - username
    IPFSDeployment:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        dapp:
          type: string
          readOnly: true
        bundle:
          type: string
          readOnly: true
        status:
          enum:
          - SO
          - DP
          - SA
          - UP
          - UA
          type: string
          readOnly: true
        start:
          type: string
          format: date-time
          readOnly: true
        end:
          type: string
          format: date-time
          readOnly: true
        ipfs_hash:
          type: string
          readOnly: true
    Bundle:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        options:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
    Build:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        options:
          type: string
        is_success:
          type: boolean
          nullable: true
          description: Based on the build return code
        logs:
          type: string
          description: Raw logs output of the build process
        bundle:
          type: object
          properties:
            id:
              type: string
              format: uuid
              readOnly: true
            options:
              type: string
              nullable: true
            created_at:
              type: string
              format: date-time
          readOnly: true
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
          nullable: true
      required:
      - options
    EnvVar:
      type: object
      properties:
        options:
          type: string
        variable:
          type: string
          maxLength: 1024
          pattern: ^[-a-zA-Z0-9_]+$
        value:
          type: string
          maxLength: 8192
      required:
      - options
      - variable
      - value
    APILog:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        user:
          type: string
          readOnly: true
        action_flag:
          enum:
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
          - 7
          - 8
          - 9
          type: integer
          readOnly: true
        change_message:
          type: string
          readOnly: true
        action_time:
          type: string
          format: date-time
          readOnly: true
