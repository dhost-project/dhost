{% extends "index.html" %}
{% load static i18n %}

{% block root %}

  {% block navbar %}{% endblock navbar %}
</div><!-- /.navbar -->
<div class="container">
  <div class="content" role="main" aria-label="{% trans "content" %}">

</div><!-- /.container -->
<footer>
  {% block footer %}{% endblock footer %}
</footer>
{% endblock root %}
