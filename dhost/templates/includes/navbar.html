<div class="relative flex flex-wrap items-center justify-between px-2 py-3 navbar-expand-lg bg-gray-800">
  <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
    <div class="w-full relative flex justify-between lg:w-auto  px-4 lg:static lg:block lg:justify-start">
      <a class="text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-no-wrap uppercase text-white" href="{% url 'home' %}">
        DHost
      </a>
      <button class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none" type="button">
        <span class="block relative w-6 h-px rounded-sm bg-white"></span>
        <span class="block relative w-6 h-px rounded-sm bg-white mt-1"></span>
        <span class="block relative w-6 h-px rounded-sm bg-white mt-1"></span>
      </button>
    </div>
    <div class="lg:flex flex-grow items-center">
      <ul class="flex flex-col lg:flex-row list-none ml-auto">
        <li class="nav-item">
          <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75" href="#">
            Doc
          </a>
        </li>
        <li class="nav-item">
          <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75" href="#">
            About
          </a>
        </li>
        {% if user.is_authenticated %}

        <li class="nav-item">
          <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75" href="#">
            <i class="fas fa-user-circle"></i>
          </a>
        </li>

        {% else %}

        <li class="nav-item">
          <a href="#" class="bg-indigo-500 text-white active:bg-pink-600 font-bold uppercase text-xs mx-1 px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1" type="button">
            Login
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="bg-indigo-500 text-white active:bg-pink-600 font-bold uppercase text-xs mx-1 px-5 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1" type="button">
            Singup
          </a>
        </li>

        {% endif %}
      </ul>
    </div>
  </div>
</div>
