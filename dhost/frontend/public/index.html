<!--
< ... > tag is processed when bundling the React app.
{ ... } tag is used by Django to add static files.
-->
<% if (process.env.NODE_ENV === "production") { %> {% load static %} <% } %>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/static/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="DHost" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/static/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/static/manifest.json" />
    <title>DHost</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
