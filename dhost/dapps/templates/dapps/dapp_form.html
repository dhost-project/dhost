{% extends "builds/base.html" %}
{% load i18n crispy_forms_tags %}

{% block content %}

<form method="post">
  {% csrf_token %}
  {{ form | crispy }}
  <button class="btn btn-primary" type="submit">{% trans "Update" %}</button>
</form>

{% if bundle_list_url %}
  <a class="btn btn-secondary" href="{{ bundle_list_url }}">Bundles</a>
{% endif %}
{% if build_list_url %}
  <a class="btn btn-secondary" href="{{ build_list_url }}">Builds</a>
{% endif %}
{% if deployement_list_url %}
  <a class="btn btn-secondary" href="{{ deployement_list_url }}">Deployements</a>
{% endif %}

{% endblock %}
