{% extends "users/base.html" %}
{% load i18n %}

{% block content %}

<p>Already have an account? Then please <a href="{% url 'login' %}">login</a>.</p>

<button class="btn btn-primary mb-2">
  <a href="{% url 'social:begin' 'github' %}">Sign up with Github</a>
</button>

<form method="POST">
  {% csrf_token %}
  {{ form }}
  <button class="btn btn-raised btn-primary" type="submit">{% trans "Sign Up" %}</button>
</form>

{% endblock %}
