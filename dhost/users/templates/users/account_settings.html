{% extends "users/base_card.html" %}
{% load i18n %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form }}
  <button class="btn btn-primary" type="submit">{% trans "Update account" %}</button>
</form>
<p class="pt-3">
<a class="btn btn-secondary" href="{% url 'password_change' %}">{% trans "Change password" %}</a>
</p>
<p>
<a class="btn btn-danger" href="{% url 'account_delete' %}">{% trans "Delete account" %}</a>
</p>
{% endblock %}
