{% extends "builds/base.html" %}
{% load i18n %}

{% block content %}

{% if build_options_url %}
  <a class="btn btn-secondary" href="{{ build_options_url }}">Back to build options</a>
{% endif %}

<br>

{% if bundle_list %}
{% for bundle in bundle_list %}
<a href="{{ bundle.get_absolute_url }}">{{ bundle }}</a>
<br>
{% endfor %}
{% else %}
{% trans 'No bundles available.' %}
{% endif %}

{% endblock %}
