{% extends "builds/base.html" %}
{% load i18n crispy_forms_tags %}

{% block content %}

<form method="post">
  {% csrf_token %}
  {{ form | crispy }}
  <button type="submit">{% trans "Update" %}</button>
</form>

<a class="btn btn-secondary" href="{% url 'bundle_list' object.id %}">Bundles</a>
<a class="btn btn-secondary" href="{% url 'build_list' object.id %}">Builds</a>

{% endblock %}
