{% extends "builds/base.html" %}
{% load i18n %}

{% block content %}

{% if build_options_url %}
  <a class="btn btn-secondary" href="{{ build_options_url }}">Back to build options</a>
{% endif %}

<br>

{% if build_list %}
{% for build in build_list %}
<a class="btn btn-secondary" href="{{ build.get_absolute_url }}">{{ build }}</a>
<br>
{% endfor %}
{% else %}
{% trans 'No builds available.' %}
{% endif %}

{% endblock %}
