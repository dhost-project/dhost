  db:
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=dhost
      - POSTGRES_PASSWORD=dhost

  redis:
    image: redis
    restart: unless-stopped
    ports:
      - 6379:6379

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8080:8080
    depends_on:
      - db

  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025
    restart: unless-stopped
